<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Employees' List</title>
</head>
<body>

<div class="container">

    <h3>Employees' List</h3>
    <hr>
    <a th:href="@{/employees/add}"
    class="btn btn-sm btn-primary mb-3">
        Add Employee
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Operations</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="emp : ${employees}">

                <td th:text="${emp.firstName}" />
                <td th:text="${emp.lastName}" />
                <td th:text="${emp.email}" />
                <td>
                    <a th:href="@{/employees/update(id=${emp.id})}"
                    class="btn btn-sm btn-info mb-3">
                        Update
                    </a>

                    <a th:href="@{/employees/delete(id=${emp.id})}"
                    class="btn btn-sm btn-danger mb-3"
                       onclick="if (!(confirm('Are you sure to delete this employee?'))) return false">
                        Delete
                    </a>
                </td>

            </tr>
        </tbody>
    </table>

</div>

</body>
</html>
