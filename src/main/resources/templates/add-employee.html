<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Employee Form</title>
</head>
<body>
    <div class="container">
         <h3>Employee Form</h3>
        <hr>

        <form action="#"
              th:action="@{/employees/save}"
              th:object="${employee}" method="POST">

            <input type="hidden" th:field="*{id}">
            <input type="text" th:field="*{firstName}" placeholder="First Name" required class="form-control w-25 mb-4">
            <input type="text" th:field="*{lastName}" placeholder="Last Name" required class="form-control w-25 mb-4">
            <input type="text" th:field="*{email}" placeholder="Email" required class="form-control w-25 mb-4">

            <button type="submit" class="btn btn-info col-2">Save</button>
            <hr>

            <a th:href="@{/employees/list}">Back to Employees' List</a>

        </form>
    </div>

</body>
</html>
